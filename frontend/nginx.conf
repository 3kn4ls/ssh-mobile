events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/javascript application/json;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Rewrite /ssh/ to / for internal routing
        location /ssh/ {
            # Remove /ssh prefix for serving files
            rewrite ^/ssh/(.*)$ /$1 break;
            try_files $uri $uri/ /index.html;

            # No cache for index.html
            location ~* /ssh/index\.html$ {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
            }
        }

        # Redirect /ssh to /ssh/
        location = /ssh {
            return 301 /ssh/;
        }

        # Cache static assets (JS, CSS, images)
        location ~* /ssh/static/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            rewrite ^/ssh/(.*)$ /$1 break;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Service Worker - no cache
        location ~* /ssh/service-worker\.js$ {
            rewrite ^/ssh/(.*)$ /$1 break;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Manifest and PWA files
        location ~* /ssh/.*\.(json|webmanifest)$ {
            rewrite ^/ssh/(.*)$ /$1 break;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
