# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssh-mobile-backend
  labels:
    app: ssh-mobile-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ssh-mobile-backend
  template:
    metadata:
      labels:
        app: ssh-mobile-backend
    spec:
      containers:
      - name: ssh-mobile-backend
        image: localhost:5000/ssh-mobile-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
          protocol: TCP
        env:
        - name: PORT
          value: "3001"
        - name: NODE_ENV
          value: "production"
        - name: SESSION_TIMEOUT
          value: "1800000"
        - name: MAX_RECONNECT_ATTEMPTS
          value: "5"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: ssh-mobile-backend
  labels:
    app: ssh-mobile-backend
spec:
  type: ClusterIP
  selector:
    app: ssh-mobile-backend
  ports:
  - protocol: TCP
    port: 3001
    targetPort: 3001
    name: websocket

---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssh-mobile-frontend
  labels:
    app: ssh-mobile-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ssh-mobile-frontend
  template:
    metadata:
      labels:
        app: ssh-mobile-frontend
    spec:
      containers:
      - name: ssh-mobile-frontend
        image: localhost:5000/ssh-mobile-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: ssh-mobile-frontend
  labels:
    app: ssh-mobile-frontend
spec:
  type: ClusterIP
  selector:
    app: ssh-mobile-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    name: http

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ssh-mobile-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - northr3nd.duckdns.org
    secretName: northr3nd-tls-cert
  rules:
  - host: northr3nd.duckdns.org
    http:
      paths:
      # Frontend React App
      - path: /ssh
        pathType: Prefix
        backend:
          service:
            name: ssh-mobile-frontend
            port:
              number: 80
      # Backend WebSocket
      - path: /ssh/ws
        pathType: Prefix
        backend:
          service:
            name: ssh-mobile-backend
            port:
              number: 3001
